[constants]
llvm_c = 'clang'
llvm_c_ld = 'lld'
llvm_ar = 'llvm-ar'
llvm_strip = 'llvm-strip'
llvm_lipo = 'llvm-lipo'

[properties]
c = llvm_c + llvm_suffix
c_ld = llvm_c_ld + llvm_suffix
ar = llvm_ar + llvm_suffix
strip = llvm_strip + llvm_suffix
lipo = llvm_lipo + llvm_suffix

[binaries]
c_ld = [ llvm_c_ld + llvm_suffix ]
ar = [ llvm_ar + llvm_suffix ]
strip = [ llvm_strip + llvm_suffix ]
