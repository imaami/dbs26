[constants]
host_strip = 'true'

[binaries]
c = host_wine + [ msvc_sdk / 'VC/Tools/MSVC' / msvc_version / 'bin/Host' + msvc_build_cpu / msvc_host_cpu / 'cl.exe' ]
c_ld = host_wine + [ msvc_sdk / 'VC/Tools/MSVC' / msvc_version / 'bin/Host' + msvc_build_cpu / msvc_host_cpu / 'link.exe' ]
ar = host_wine + [ msvc_sdk / 'VC/Tools/MSVC' / msvc_version / 'bin/Host' + msvc_build_cpu / msvc_host_cpu / 'lib.exe' ]
strip = host_strip
